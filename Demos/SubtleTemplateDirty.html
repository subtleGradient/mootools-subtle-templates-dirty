<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>SubtleTemplateDirty</title>
</head>
<body>

<div id="editor" style="background-color:#eee">
	<input type="text" name="fred" value="fred" />
	<span class="albert">albert</span>
	<div class="coffee">
		coffee
		<div class="cream">
			cream
			<div class="flavor">
				flavor
			</div>
			
		</div>
		
	</div>
</div>

<em><strong>View source to see why this is cool.</strong></em>

<script type="text/javascript" src="mootools.js"> </script>
<script src="../Source/Plugins/SubtleTemplateDirty.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">

var myThing;

window.addEvent('domready',function(){
	
	myThing = new SubtleTemplateDirty($('editor'));
	
	myThing.Properties.fanciness = { set:function(value){this.morph(value);} };
	
	myThing.set({
		fred:'Just set fred!',
		albert:'Just set albert!',
		'coffee.cream.flavor':'Just set coffee.cream.flavor!',
		fanciness:{backgroundColor:'#00f', color:'#fff'}
	});
	
});

</script>
</body>
</html>
