<body>

<p id="editor">
	<input type="text" name="fred" value="fred" />
	<span class="albert">albert</span>
</p>

<script type="text/javascript" src="mootools.js"> </script>
<script src="../Source/Plugins/SubtleTemplateDirty.js" type="text/javascript" charset="utf-8"></script>

var myThing;

window.addEvent('domready',function(){
	
	myThing = new SubtleTemplateDirty($('editor'));
	myThing.set({
		fred:'Just set fred!',
		albert:'Just set albert!'
	});
	
});

</script>
